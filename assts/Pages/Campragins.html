<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/navbar.css" />
    <link rel="stylesheet" href="../CSS/compagins.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="../../index.html">
          <img src="../PICS/logo (2).png" alt="Logo" />
        </a>

        <!-- Search & Icons (always visible) -->
        <div class="d-flex align-items-center order-md-3 gap-4">
          <a
            href="#"
            onclick="showserchbar()"
            class="bi bi-search fs-4 text-white"></a>
          <a href="#" class="bi bi-person fs-4 text-white"></a>
          <a href="#" class="bi bi-bag fs-4 text-white"></a>
        </div>

        <!-- Toggle button for mobile -->
        <button
          class="navbar-toggler order-md-2 bg-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible nav links -->
        <div
          class="collapse navbar-collapse order-md-1"
          id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-md-0 gap-4">
            <li class="nav-item">
              <a class="nav-link fw-lighter" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-lighter" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-lighter" href="#">Campaigns</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="row container-fluid mt-3 d-flex justify-content-center mb-3"
      id="searchbar"></div>
    <!-- ///////////////main content /////////////////// -->
    <div
      style="--bs-breadcrumb-divider: '>'"
      aria-label="breadcrumb"
      class="bg-light">
      <ol class="breadcrumb fs-4 p-1 ms-3">
        <li class="breadcrumb-item"><a href="../../index.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">campaigns</li>
      </ol>
    </div>
    <!-- ///////////////////////// countdown ///////////////// -->
    <div
      class="bg-dark rounded-3 mt-3 mb-3 container bg-custom text-white d-flex align-items-center justify-content-center">
      <div
        style="position: relative; z-index: 2"
        class="d-flex container flex-column justify-content-center align-items-center">
        <span>Start from since 1990</span>
        <span class="h1 fs-1">We Help Everyone</span>
        <span class="h1 fs-1">Enjoy Amazing Products</span>
        <div class="count-display d-flex flex-row align-items-center gap-5">
          <div>
            <span><span id="counting">0</span>M+</span>
          </div>
          <div>
            <span><span id="counting1">0</span>M+</span>
          </div>
        </div>
        <div
          class="count-display d-flex flex-row align-items-center"
          style="gap: 100px">
          <span class="fs-6">Happy Clients</span>
          <span class="fs-6">Great product</span>
        </div>
      </div>
    </div>
    <!-- ////////////// compagins text ///////////////////// -->
    <div class="row container ms-5">
      <div class="col-4 row">
        <div class="col12">
          <span></span>
        </div>
      </div>
    </div>

    <!-- /////////////////////////// footer ///////////////////////////// -->
    <footer class="text-white p-4">
      <div
        class="d-flex flex-column flex-md-row col-12 justify-content-center align-items-center gap-3 gap-md-5">
        <span class="fs-7 fw-light">About Us</span>
        <span class="fs-7 fw-light">Contact Us</span>
        <span class="fs-7 fw-light">Campaigns</span>
        <span class="fs-7 fw-light">Cart</span>
        <span class="fs-7 fw-light">Login</span>
        <span class="fs-7 fw-light">SignUp</span>
      </div>
      <div
        class="d-flex flex-column flex-md-row col-12 justify-content-center align-items-center gap-3 gap-md-5 mt-3">
        <img src="../PICS/logo (2).png" alt="" height="100" />
      </div>
      <div
        class="d-flex flex-column flex-md-row col-12 justify-content-center align-items-center gap-3 gap-md-5 mt-3">
        <div class="d-flex gap-3 mt-3 mt-md-0">
          <a
            href="https://facebook.com"
            target="_blank"
            class="text-white social-icon">
            <i class="bi bi-facebook fs-4"></i>
          </a>
          <a
            href="https://github.com"
            target="_blank"
            class="text-white social-icon">
            <i class="bi bi-github fs-4"></i>
          </a>
          <a
            href="https://linkedin.com"
            target="_blank"
            class="text-white social-icon">
            <i class="bi bi-linkedin fs-4"></i>
          </a>
          <a
            href="https://twitter.com"
            target="_blank"
            class="text-white social-icon">
            <i class="bi bi-twitter fs-4"></i>
          </a>
        </div>
      </div>
      <div class="text-center mt-3">
        <span class="fs-7 fw-light"
          >&copy; 2025 Liberty Electronic. All rights reserved.</span
        >
      </div>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/navbar.js"></script>
  <script src="../JS/countdown.js"></script>
</html>
