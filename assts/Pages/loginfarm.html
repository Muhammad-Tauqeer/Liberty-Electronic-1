<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login & Signup</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="../CSS/loginform.css">
</head>
<body>

  <div class="auth-container">
    <div class="auth-toggle">
      <button id="signupBtn" class="btn btn-success">Sign Up</button>
      <button id="loginBtn" class="btn btn-outline-success">Login</button>
    </div>

    <!-- Signup Form (Default Visible) -->
    <form id="signupForm" action="../../index.html" class="form-section active">
      <h4 class="mb-3">Create Account</h4>
      <div class="mb-3">
        <label for="signupName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="signupName" required>
      </div>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="signupEmail" required>
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPassword" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>

    <!-- Login Form -->
    <form id="loginForm" class="form-section">
      <h4 class="mb-3">Welcome Back</h4>
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="loginEmail" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Toggle Script -->
  <script>
    const signupBtn = document.getElementById('signupBtn');
    const loginBtn = document.getElementById('loginBtn');
    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');

    signupBtn.addEventListener('click', () => {
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
      signupBtn.classList.remove('btn-outline-success');
      signupBtn.classList.add('btn-success');
      loginBtn.classList.remove('btn-succes');
      loginBtn.classList.add('btn-outline-success');
    });

    loginBtn.addEventListener('click', () => {
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
      loginBtn.classList.remove('btn-outline-success');
      loginBtn.classList.add('btn-success');
      signupBtn.classList.remove('btn-success');
      signupBtn.classList.add('btn-outline-success');
    });
  </script>

</body>
</html>
