<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login / Signup Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
    }

    .image-side {
      background-image: url('../PICS/sss.png'); /* Replace with your image */
      background-size: cover;
      background-position: top;
      ;
    }

    .form-container {
      padding: 50px 30px;
    }

    .nav-tabs .nav-link.active {
      background-color: #28a745;
      color: white;
    }

    .form-section {
      max-width: 400px;
      margin: auto;
    }
  </style>
</head>
<body>

<div class="container-fluid h-100">
  <div class="row h-100">
    
    <!-- Left Image Section -->
    <div class="col-md-5 d-none d-md-block image-side"></div>
    
    <!-- Right Form Section -->
    <div class="col-md-6 form-container d-flex align-items-center justify-content-center">
      <div class="form-section w-100">
        <div class="row mb-2">
            <a href="../../index.html">
              <img src="../PICS/logo (2).png" alt="" height="50">
            </a>
          </div>
        <!-- Tabs -->
        <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">Sign Up</button>
          </li>
        </ul>
        <!-- Tab Content -->
        <div class="tab-content">
          
          <!-- Login Form -->
          <div class="tab-pane fade show active" id="login" role="tabpanel">
            <form>
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password"required>
              </div>
              <button type="submit" class="btn btn-success w-100">Login</button>
            </form>
          </div>

          <!-- Signup Form -->
          <div class="tab-pane fade" id="signup" role="tabpanel">
            <form>
              <div class="mb-3">
                <label for="signupEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="signupPassword" class="form-label">Create Password</label>
                <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Sign Up</button>
            </form>
          </div>
        </div>

        <!-- Terms -->
        <p class="mt-4 text-muted small text-center">
          By continuing, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
        </p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
